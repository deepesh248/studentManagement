<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Signika:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/registerStudent.css}" />
		
</head>

<body>
	<nav th:replace="navbar::navbar"></nav>
	<h1 class="heading">Update Student</h1>
	<div id="studentForm">
		<form th:action="@{/updateStudent}" method="post">
			<input type="hidden" th:value="${stu.id}" id="id" name="id"/>
		<div class="mb-3">
			<label for="name" class="form-label">Name</label>
			<input type="text" maxlength="30" minlength="3" class="form-control" id="name" name="name" th:value="${stu.name}" required>
		</div>
		<div class="mb-3">
			<label for="standard" class="form-label">Standard</label>
			<input type="number" class="form-control" max="12" min="1" id="standard" name="standard" th:value="${stu.standard}" required>
		</div>
		<div class="mb-3">
			<label for="address" class="form-label">Address</label>
			<textarea class="form-control" maxlength="100" id="address" name="address" th:text="${stu.address}"></textarea>
		</div>
		<div class="mb-3">
			<label for="phoneNo" class="form-label">Phone No.</label>
			<input type="text" pattern="[1-9]{1}[0-9]{9}" class="form-control" id="phoneNo" name="phoneNo" th:value="${stu.phoneNo}" required>
		</div>
		<div class="text-center"><button type="submit" id="register" class="btn btn-primary">Update</button></div>
	</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
