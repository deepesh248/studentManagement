<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Signika:wght@300&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/viewStudents.css}" />

</head>

<body>
	<nav th:replace="navbar::navbar"></nav>
	<h1 class="heading">All Students</h1>

	<div id="all-students">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Standard</th>
					<th scope="col">Phone No.</th>
					<th scope="col">Address</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="n : ${students}">
					<th scope="row" th:text="${n.id}"></th>
					<td th:text="${n.name}"></td>
					<td th:text="${n.standard}"></td>
					<td th:text="${n.phoneNo}"></td>
					<td th:text="${n.address}"></td>
					<td><form th:action="@{'/update/'+${n.id}}" method="post"><input type="submit" value="Update" class="btn btn-primary" /></form></td>
					<td><a th:href="@{'/delete/'+ ${n.id}}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
