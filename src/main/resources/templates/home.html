<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Tektur&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}" />
  </head>
  <body>
	<nav th:replace="navbar::navbar"></nav>
    <div class="home-container">
      <div class="home-content">
        <h1>Welcome to EduNexus</h1>
        <p>Connecting Students and Institutions</p>
        <a id="learnmore" th:href="@{about}">Learn more</a>
      </div>
      <div class="home-content"><div class="image"><img src="" th:src="@{/image/office.png}" alt=""></div></div>
    </div>
    <div class="features">
      <a class="feature-button text-center" th:href="@{registerStudent}">Register Student</a>
      <a class="feature-button text-center" th:href="@{viewStudents}">View All Student</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
